<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Portfolio Backend Test</h1>
    
    <button onclick="testBackend()">Test Backend API</button>
    <button onclick="testDatabase()">Test Database</button>
    
    <div id="results"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('/api/portfolio/test');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div class="success">✅ Backend working: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="error">❌ Backend error: ${error.message}</div>`;
            }
        }

        async function testDatabase() {
            try {
                const response = await fetch('/api/portfolio/homepage');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div class="success">✅ Database working: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="error">❌ Database error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
