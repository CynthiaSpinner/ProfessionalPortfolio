<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#818cf8">
    <base href="%PUBLIC_URL%/" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Loading: spinner favicon + title; App.js switches to main favicon & title when mounted -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon-loading.svg" id="favicon">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-loading.svg">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-loading.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Deployment test - forcing new build -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spinning code… | CodeSpinner &amp; Design</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="app-loading" style="position:fixed;inset:0;background:#050510;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;z-index:9999;">
        <div class="spinner-web" style="width:56px;height:56px;border:3px solid rgba(129,140,248,0.2);border-top-color:#818cf8;border-radius:50%;animation:spin 0.9s linear infinite;"></div>
        <p style="color:#818cf8;font-family:system-ui,-apple-system,sans-serif;font-size:1.1rem;margin:0;">Spinning code…</p>
        <p style="color:#6b7280;font-family:system-ui,-apple-system,sans-serif;font-size:0.9rem;margin:0;">CodeSpinner</p>
      </div>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
